<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine</title>
</head>
<body>
    <h5>Future is not like it used to be!</h5>
    <img id="image">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/jquery.imagine.js"></script>

    <script>
        $().ready(function(){
            $('img')
            .imagine()  
            .url('https://ichef.bbci.co.uk/news/800/cpsprodpb/17C16/production/_117320379_giocondacerca.jpg')            
            .resize("200,200") //units in pixels
            .rotate("90")            
            .circular(true)            
            .alt('Alternative');
        });
    </script>
</body>
</html>
